<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <title>{{ exam.title }} — Natija</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      color: #222;
    }
    p {
      font-size: 1rem;
      margin: 8px 0;
      color: #444;
    }
    .score {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 16px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{ exam.title }} — Natija</h1>
    <p><b>{{ candidate.full_name }}</b></p>
    <p>Boshlangan vaqt: {{ attempt.started_at }}</p>
    <p>Tugagan vaqt: {{ attempt.submitted_at }}</p>
    <p class="score">Ball: {{ score }} / {{ total }}</p>
  </div>
</body>
</html>

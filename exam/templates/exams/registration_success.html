<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Registration Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- important for phones -->

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      width: 100%;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 16px;
      color: #222;
    }
    p {
      font-size: 1rem;
      margin: 12px 0;
    }
    a {
      display: inline-block;
      word-break: break-all; /* wrap long links */
      font-size: 1rem;
      padding: 12px 16px;
      margin-top: 12px;
      background: #007bff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, {{ candidate.full_name }}!</h1>
    <p>You are registered for <b>{{ exam.title }}</b>.</p>
    <p>Your unique exam link:</p>
    <p><a href="{{ link }}">{{ link }}</a></p>
  </div>
</body>
</html>
